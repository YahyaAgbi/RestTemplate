<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
      <h2 class="mb-0">Liste des Voitures</h2>
    </div>
    <div class="card-body">
      <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
      <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

      <table class="table table-striped table-hover">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Marque</th>
            <th>Modèle</th>
            <th>Matricule</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let voiture of voitures">
            <td>{{ voiture.id }}</td>
            <td>{{ voiture.brand }}</td>
            <td>{{ voiture.model }}</td>
            <td>{{ voiture.matricule }}</td>
            <td>
              <button
                class="btn btn-outline-warning btn-sm"
                (click)="editVoiture(voiture)"
              >
                <i class="fas fa-edit"></i> Modifier
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="card mt-4 shadow">
    <div class="card-header bg-secondary text-white d-flex justify-content-between align-items-center">
      <h2 class="mb-0">{{ isEditMode ? 'Modifier' : 'Ajouter' }} une Voiture</h2>
    </div>
    <div class="card-body">
      <form (ngSubmit)="ajouterVoiture()">
        <div class="form-group mb-3">
          <label for="marque" class="form-label">Marque</label>
          <input
            type="text"
            class="form-control"
            id="marque"
            [(ngModel)]="newVoiture.brand"
            name="marque"
            placeholder="Entrez la marque"
            required
          />
        </div>
        <div class="form-group mb-3">
          <label for="model" class="form-label">Modèle</label>
          <input
            type="text"
            class="form-control"
            id="model"
            [(ngModel)]="newVoiture.model"
            name="model"
            placeholder="Entrez le modèle"
            required
          />
        </div>
        <div class="form-group mb-3">
          <label for="matricule" class="form-label">Matricule</label>
          <input
            type="text"
            class="form-control"
            id="matricule"
            [(ngModel)]="newVoiture.matricule"
            name="matricule"
            placeholder="Entrez la matricule"
            required
          />
        </div>
        <div class="form-group mb-3">
          <label for="client" class="form-label">Sélectionner un Client</label>
          <select
            id="client"
            class="form-control"
            [(ngModel)]="selectedClientId"
            name="client"
            required
          >
            <option value="0" disabled>-- Sélectionnez un client --</option>
            <option *ngFor="let client of clients" [value]="client.id">
              {{ client.nom }}
            </option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">
          {{ isEditMode ? 'Mettre à jour' : 'Ajouter' }}
        </button>
      </form>
    </div>
  </div>
</div>
